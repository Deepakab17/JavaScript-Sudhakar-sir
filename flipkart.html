<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Preview</title>

  <style>
    body {
      display: flex;
      font-family: Arial;
      gap: 20px;
      padding: 20px;
    }

    /* Left side images */
    .left-images {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .left-images img {
      width: 100px;
      cursor: pointer;
      border: 2px solid #aaa;
      border-radius: 5px;
      transition: 0.2s;
    }

    .left-images img:hover {
      border-color: #000;
      transform: scale(1.05);
    }

    /* Right side big preview */
    #previewBox {
      width: 400px;
      height: 350px;
      border: 3px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f3f3f3;
    }

    #previewBox img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

  <!-- LEFT IMAGES -->
  <div class="left-images">
    <img src="https://picsum.photos/id/10/200" onclick="showImage(this)">
    <img src="https://picsum.photos/id/20/200" onclick="showImage(this)">
    <img src="https://picsum.photos/id/30/200" onclick="showImage(this)">
    <img src="https://picsum.photos/id/40/200" onclick="showImage(this)">
    <img src="https://picsum.photos/id/50/200" onclick="showImage(this)">
    <img src="https://picsum.photos/id/60/200" onclick="showImage(this)">
  </div>

  <!-- RIGHT SIDE PREVIEW -->
  <div id="previewBox">
    <p>Click an image to preview</p>
  </div>

  <script>
  function showImage(imgElement) {
    let Box = document.getElementById("previewBox");
        Box.innerHTML = `
      <img src="${imgElement.src}" 
           style="width:100%; height:100%; object-fit:contain;">
    `;
  }
</script>

</body>
</html>
